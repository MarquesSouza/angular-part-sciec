<div class="container-fluid">
    <div class="content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <h3 class="text-xl-center">Eventos</h3>
                </li>
            </ol>
        </nav>
        <div class="tab-content">

            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-4" *ngFor="let event of events.data">
                        <div class="card" style="height: 15em">
                            <div class="h4 text-center">{{event.nome}}</div>
                            <a href="detalhes-evento" class="waves-effect waves-light btn green col s12" *ngIf="events.data"><i
                                    class="material-icons left">event</i>Ver
                                Evento</a>
                            <div class="card-content">
                                <p>{{event.descricao}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <hr>
                    <div class="stats">
                        <i class="fa fa-history"></i> Atualizado há 3 minutos atrás
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
