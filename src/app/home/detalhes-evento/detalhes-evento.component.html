<div class="container-fluid">
  <div class="content">
    <div class="table-full-width">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">nome</th>
          <th scope="col">descricao</th>
          <th scope="col">local</th>
          <th scope="col">data inicio</th>
          <th scope="col">data conclusao</th>
          <th scope="col">situacao</th>
          <th scope="col">status</th>
          <th scope="col">coordenador</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dtevent of dtevents.data">
          <td>{{dtevent.nome}}</td>
          <td>{{dtevent.descricao}}</td>
          <td>{{dtevent.local}}</td>
          <td>{{dtevent.data_inicio}}</td>
          <td>{{dtevent.data_conclusao}}</td>
          <td>{{dtevent.situacao}}</td>
          <td>{{dtevent.status}}</td>
          <td>{{dtevent.coordenador}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
