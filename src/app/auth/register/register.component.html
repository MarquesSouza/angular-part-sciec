<div class="container">
  <div class="row justify-content-md-center">
    <div class="card text-dark col-md-6 border border-success">
      <div class="card-body">
        <form id = "formNewUser" name = "formNewUser" #productData = "ngForm" (ngSubmit) = "addUser(productData.value)">
          <h1 class="h3 mb-3 font-weight-normal" >Cadastre-se para se inscrever nos eventos</h1>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Nome Completo</label>
              <input type="text" class="form-control" id="name" name="name" ngModel
                     placeholder="Esses dados vão ser impressos em seu certificado!">
            </div>
            <div class="form-group col-md-12">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.456.789-12" ngModel>
            </div>
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@gmail.com" ngModel>
            </div>
            <div class="form-group col-md-12">
              <label for="celular">Celular</label>
              <input type="text" class="form-control" id="celular" name="celular" placeholder="(63)99999-9999" ngModel>
            </div>
            <div class="form-group col-md-6">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Insira sua senha" ngModel>
            </div>
            <div class="form-group col-md-6">
              <label for="password">Confirmação de Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Confirme sua senha " ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridTermos">
              <label class="form-check-label" for="gridTermos">
                Aceito os termos.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger" >Voltar</button>
          <button type="submit" class="btn btn-primary" >Enviar Dados!</button>

        </form>
      </div>
    </div>
  </div>
</div>
