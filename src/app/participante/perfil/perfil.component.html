<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Meu Perfil</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 col-lg-3" align="center"> <img alt="User Pic" src="assets/Imagens/ifpe.png" class="img-circle img-responsive"> </div>
        <div class=" col-md-9 col-lg-9">
          <table class="table table-user-information">
            <tbody>
            <tr>
              <td>Nome:</td>
              <td><input type="text" name="nome" id="nome" required minlength="5" class="form-control" value="{{authService.getUser.name}}" /> </td>

            </tr>
            <tr>
              <td>E-mail:</td>
              <td><input type="text" name="email" id="email" required minlength="5" class="form-control"/></td>
            </tr>
            <tr>
              <td>Telefone:</td>
              <td><input type="text" name="telefone" id="telefone" required minlength="5" class="form-control"/></td>
            </tr>
            <tr>
            <tr>
              <td>CPF:</td>
              <td><input type="text" readonly="true" name="cpf" id="cpf" required minlength="5" class="form-control"/></td>
            </tr>
            <tr>
            </tr>
            <tr>
              <td COLSPAN=2><a routerLink="/recover"> Alterar senha clique em esqueceu</a></td>
            </tr>
            </tbody>
          </table>
          <button  routerLink="/" class="btn btn-primary pull-right">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
